<template>
  <div class="modal fade in"
       mouseup.delegate="checkDismissClick($event)"
       style="display: block"
       tabindex="-1"
       role="dialog">
    <div class="modal-dialog"
         role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button if.bind="showCloseButton"
                  type="button"
                  class="close"
                  click.trigger="dialog.close()"
                  data-dismiss="modal"
                  aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">${title}</h4>
        </div>
        <slot></slot>
      </div>
    </div>
  </div>
</template>
